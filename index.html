@author: Victor Hugo de Barros(@mekakil)
<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete and Directions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXfVfPv52eS-XfkCwbWGfqak5eF7Fhns4&callback=initMap&libraries=&v=weekly"></script> 
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- ScriptJavaScript -->
    <script src="app.js"></script>
    <!-- Favorites_Javascript -->
    <script src="Favorites.js"></script>
  </head>
  <body>
    <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location">
    <div id="right-panel"></div>
    <div style="display: none">
      <input
        id="origin-input"
        class="controls"
        type="text"
        placeholder="Enter an origin location"
      />

      <div id="mode-selector" class="controls">
        <input
          type="radio"
          name="type"
          id="changemode-walking"
          checked="checked"
        />
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit" />
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-driving" />
        <label for="changemode-driving">Driving</label>
      </div>
    </div>
    <div id="map"></div>
    <div id="Favorites"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Load our React component. -->
    <script src="like_button.js"></script>  
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXfVfPv52eS-XfkCwbWGfqak5eF7Fhns4&libraries=geometry,places&callback=initMap"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <a href="https://maps.googleapis.com/maps/api/distancematrix/json?origins=originInput&destinations=side_of_road:destinationInput&key=AIzaSyBXfVfPv52eS-XfkCwbWGfqak5eF7Fhns4" target="_black"></a>
  </body>
</html>
